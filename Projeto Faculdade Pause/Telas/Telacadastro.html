<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estudantes Volunt치rios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #705cb8;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #724cae;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            color: rgb(9, 0, 128);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Estudantes Volunt치rios</h1>
        <form id="volunteerForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="course">Curso:</label>
                <input type="text" id="course" name="course" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <div class="success-message" id="successMessage">
            Cadastro criado com sucesso!
        </div>
    </div>

    <script>
        document.getElementById('volunteerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formul치rio
            document.getElementById('successMessage').style.display = 'block'; // Exibe a mensagem de sucesso
            this.reset(); // Limpa o formul치rio
        });
    </script>
</body>
</html>
